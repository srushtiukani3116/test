<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOGIN-PAGE</title>
    <link href="remix/remixicon.css" type="text/css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="images/favicon.png" type="icon" rel="icon"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    
       <div class="login w-100 d-flex justify-content-center align-items-center">
            <div class="login-sub">
                <h3><a href="#" class="px-2"><i class="ri-arrow-left-line"></i></a>Login to continue</h3>
                <div class="input-group position-relative">
                    <span class="input-group-text">+91</span>
                    <input id="numberInput" oninput="showBtn()" type="text" maxlength="10" placeholder="Your mobile number" class="form-control text-white"/>
                </div>
                <a href="index.html" id="submitButton" class="btn w-100 rounded-pill py-2 text-white border-0">Continue</a>
                <p class="py-2">By continuing you agree to our<a href="https://help.jiocinema.com/articles/terms-and-conditions/terms-and-conditions/641d382892cd636d4c10983d?uid=5d9dd18d-5dbc-42a8-a7dc-28b4487518f0&profilename=Whats_Your_Name_9277" class="mx-1">Terms of Use</a>and<br/>    
                acknowledge that you have read our <a href="https://help.jiocinema.com/articles/terms-and-conditions/terms-and-conditions/641d382892cd636d4c10983d?uid=5d9dd18d-5dbc-42a8-a7dc-28b4487518f0&profilename=Whats_Your_Name_9277" class="mx-1">Privacy Policy</a>.</p>
            </div>
       </div>


        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
       <script>
        document.getElementById('numberInput').addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '');
            // document.getElementById('submitButton').disabled = this.value.length !== 10
        });
        function showBtn(){
            let btn = document.getElementById("submitButton");
            let inputNum = document.getElementById("numberInput").value;
            if(inputNum.length == 10){
                btn.style.opacity = "1";
            }
            else{
                btn.style.opacity = "0.5";
            }
        }
    </script>
</body>
</html>
